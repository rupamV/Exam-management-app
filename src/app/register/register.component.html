<div class="register-container">
    <div class="register-box">
      <div class="register-header"></div>
      <div class="register-body">
        <div class="register-form-container">
          <div class="register-form-wrapper">
            <form class="register-form">
              <div class="register-title">
                <h4>Register</h4>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email" [(ngModel)]="email" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" [(ngModel)]="password" />
              </div>
              <div class="form-group">
                <label for="roleSelect">Role</label>
                <select [(ngModel)]="role" name="role" required>
                  <option value="" disabled selected>Select a role</option>
                  <option value="examiner">Examiner</option>
                  <option value="student">Student</option>
                </select>
              </div>
              <button type="button" class="btn-register" (click)="register()">Register</button>
              <div class="login-link-container">
                <a [routerLink]="['/login']" class="login-link">Have an account? <span>Login</span></a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="register-footer"></div>
    </div>
  </div>
