<h1>Examiner Panel</h1>

<h2>Manage Exams</h2>
<table border="1">
  <thead>
    <tr>
      <th>Title</th>
      <th>Duration</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let exam of exams">
      <td>{{ exam.title }}</td>
      <td>{{ exam.duration }} mins</td>
      <td>
        <button (click)="editExam(exam)">Edit</button>
        <button (click)="deleteExam(exam)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<h3 *ngIf="selectedExam">Edit Exam</h3>
<form *ngIf="selectedExam" (ngSubmit)="updateExam()">
  <label>
    Title:
    <input type="text" [(ngModel)]="selectedExam.title" name="title" />
  </label>
  <label>
    Duration:
    <input type="number" [(ngModel)]="selectedExam.duration" name="duration" />
  </label>
  <button type="submit">Save</button>
</form>
