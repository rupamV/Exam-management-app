<h1>Examiner Panel</h1>

<h2>Manage Exams</h2>
<table border="1">
  <thead>
    <tr>
      <th>Title</th>
      <th>Question</th>
      <th>Options</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let exam of exams">
      <td>{{ exam.title }}</td>
      <td>{{ exam.question }}</td>
      <td>{{ exam.options.join(' / ') }}</td>
      <td>
        <button (click)="deleteExam(exam)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<h3>Add New Exam</h3>
<form (ngSubmit)="addExam()">
  <label>
    Title:
    <input type="text" [(ngModel)]="newExam.title" name="title" required />
  </label>
  <label>
    Question:
    <input type="text" [(ngModel)]="newExam.question" name="question" required />
  </label>
  <button type="submit">Add Exam</button>
</form>

<h2>View Student Responses</h2>
<table border="1" *ngIf="responses.length > 0">
  <thead>
    <tr>
      <th>Student Name</th>
      <th>Exam Title</th>
      <th>Answer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let response of responses">
      <td>{{ response.studentName }}</td>
      <td>{{ response.examTitle }}</td>
      <td>{{ response.answer }}</td>
    </tr>
  </tbody>
</table>
