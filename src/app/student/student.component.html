<h2>Welcome {{ currentUser?.name }}!</h2>
  <p>Take your test:</p>
<div *ngFor="let exam of exams">
  <h3>{{ exam.title }}</h3>
  <p>{{ exam.question }}</p>
  <div *ngFor="let option of exam.options">
    <label>
      <input
        type="radio"
        [name]="exam.title"
        [(ngModel)]="studentAnswers[exam.title]"
        [value]="option"
      />
      {{ option }}
    </label>
  </div>
  <button (click)="submitAnswer(exam)">Submit</button>
</div>
