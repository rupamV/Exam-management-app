<h1>Admin Panel</h1>

<h2>Manage Users</h2>
<table border="1">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <button (click)="editUser(user)">Edit</button>
        <button (click)="deleteUser(user)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<h3 *ngIf="selectedUser">Edit User</h3>
<form *ngIf="selectedUser" (ngSubmit)="updateUser()">
  <label>
    Name:
    <input type="text" [(ngModel)]="selectedUser.name" name="name" />
  </label>
  <label>
    Email:
    <input type="email" [(ngModel)]="selectedUser.email" name="email" />
  </label>
  <label>
    Role:
    <select [(ngModel)]="selectedUser.role" name="role">
      <option value="Admin">Admin</option>
      <option value="Examiner">Examiner</option>
      <option value="Student">Student</option>
    </select>
  </label>
  <button type="submit">Save</button>
</form>
